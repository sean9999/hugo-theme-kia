<footer>

<div class="site-footer">
	{{ range .Site.Params.socials }}
	<div class="site-footer-item">
		<a href="{{ .link }}" target="_blank" title="{{ .name }}">{{ .icon | safeHTML }}</a>
	</div>
	{{ end }}
</div>

<div class="site-footer">
	<div class="site-footer-item">
		{{ partial "nav-primary" . }}
	</div>
</div>

<div class="site-footer">
	<div class="site-footer-item">
		<details>
			<summary>JSON-LD</summary>
			<pre class="code"><code class="json" id="ld"></code></pre>
		</details>
	</div>
</div>

</footer>

{{ partial "svg.html" . }}

<script type="application/ld+json">
	{{ if .Params.semantic -}}
	{{ .Params.semantic }}
	{{- else -}}
	{
		"@context" : "http://schema.org",
		{{ if .IsHome -}}
		"@type" : "Blog",
		{{- else -}}
		"@type" : "BlogPost",
		{{- end }}
		"articleSection" : "{{ .Section }}",
		"name" : "{{ .Title }}",
		"headline" : "{{ .Title }}",
		{{ if .IsHome -}}
		"description" : "{{ .Site.Params.description | plainify }}",
		"keywords" : {{ if isset .Site.Params "tags" }}{{ .Site.Params.tags }}{{ end }},
		{{- else -}}
		"description" : "{{ default .Summary .Description | plainify }}",
		"keywords" : {{ if isset .Params "tags" }}{{ .Params.tags }}{{ end }},
		{{- end }}
		"inLanguage" : "en-CA",
		"author" : [{
			"@type": "Person",
			"name": "{{ .Site.Author.name }}",
			"url": "https://seanmacdonald.ca/about"
		}],
		"datePublished": "{{ .Date }}",
		"dateModified" : "{{ .Date }}",
		"url" : "{{ .Permalink }}"
	}
	{{- end}}
</script>
